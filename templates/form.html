<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Load Search</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href = "{{ url_for('static', filename='css/style.css') }}">
  </head>
  
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <header>
      <nav class = "navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class = "container-fluid">
          <a>
            <span class = "navbar-text">
            123LoadBoard
            </span>
          </a>
        </div>
      </nav>
    </header>
    

    <main class = "home">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
              <div class="user-box">
                <input type="number" name="tripID" required="yes">
                <label>Trip ID</label>
              </div>
              <div class="user-box">
                <input type="number" step = "any" name="latitude" required="yes">
                <label>Latitude</label>
              </div>
              <div class="user-box">
                <input type="number" step = "any" name="longitude" required="yes">
                <label>Longitude</label>
              </div>
              <div class="user-box">
                <input type="datetime-local" step="1" name = "startTime" required="yes">
                <label></label>
              </div>
              <div class="user-box">
                <input type="datetime-local" step="1" name="endTime" required="yes">
                <label></label>
              </div>
              <input type="submit" id = "button" tite="Submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
               
            </input>
            </form>
          </div>
    </main>
  </body>
</html>
